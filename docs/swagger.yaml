basePath: /
definitions:
  domain.Product:
    properties:
      description:
        type: string
      id:
        type: integer
      imgUrl:
        type: string
      price:
        type: number
      title:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: rihanulislam2015@gmail.com
